    require: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            userIdx:
              type: integer
              description: 사용자 인덱스
            webtoonsIdx:
              type: integer
              description: 웹툰 인덱스
          require:
            - userIdx
            - webtoonsIdx
  # responses:
  responses:
    '200':
      description: 하트가 설정된 경우
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 하트 설정 성공
    '200 ':
      description: 하트가 해제된 경우
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 하트 해제 성공

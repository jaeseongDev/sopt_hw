post:
  summary: 로그인 
  requestBody:
    require: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            userId:
              type: string
              description: 사용자 아이디
            userPw:
              type: string
              description: 사용자 비밀번호
          require:
            - userId
            - userPw
  responses:
    '200':
      $ref: '../../components/responses.yaml#200-LOGIN_SUCCESS'
    '400':
      $ref: '../../components/responses.yaml#400-NULL_VALUE'
    '400 ':
      $ref: '../../components/responses.yaml#401-LOGIN_FAIL'
    '500 ':
      $ref: '../../components/responses.yaml#500-INTERNAL_SERVER_ERROR'
post:
  summary: 회원가입
  requestBody:
    require: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            userId:
              type: string
              description: 사용자 아이디
            userPw:
              type: string
              description: 사용자 비밀번호
            userName:
              type: string
              description: 사용자 이름
          require:
            - userId
            - userPw
            - userName
  responses:
    '200':
      $ref: '../../components/responses.yaml#200-SIGNUP_SUCCESS'
    '400':
      $ref: '../../components/responses.yaml#400-NULL_VALUE'
    '400 ':
      $ref: '../../components/responses.yaml#400-ALREADY_USER'
    '500 ':
      $ref: '../../components/responses.yaml#500-INTERNAL_SERVER_ERROR'